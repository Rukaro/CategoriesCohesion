<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类目内聚度分析工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .result-section {
            margin-top: 30px;
            padding: 24px;
            background: #f8f9fa;
            border-radius: 12px;
            display: none;
        }

        .result-section.show {
            display: block;
        }

        .result-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .result-table thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .result-table th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        .result-table td {
            padding: 14px 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        .result-table tbody tr:last-child td {
            border-bottom: none;
        }

        .result-table tbody tr:hover {
            background: #f8f9fa;
        }

        .category-col {
            font-weight: 600;
            color: #333;
        }

        .items-col {
            color: #666;
            font-size: 13px;
        }

        .score-col {
            text-align: center;
            font-weight: 600;
        }

        .score-mean {
            color: #667eea;
        }

        .score-variance {
            color: #764ba2;
        }

        .score-high {
            color: #52c41a;
        }

        .score-medium {
            color: #faad14;
        }

        .score-low {
            color: #ff4d4f;
        }

        .expand-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 12px;
            padding: 4px 8px;
            text-decoration: underline;
        }

        .expand-btn:hover {
            color: #764ba2;
        }

        .similarity-details {
            display: none;
            margin-top: 8px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 12px;
        }

        .similarity-details.show {
            display: block;
        }

        .similarity-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .similarity-item:last-child {
            border-bottom: none;
        }

        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .copy-success {
            display: none;
            color: #52c41a;
            font-size: 12px;
            margin-top: 8px;
        }

        .copy-success.show {
            display: block;
        }

        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f0f0f0;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #fff5f5;
            border: 1px solid #ffccc7;
            color: #ff4d4f;
            padding: 16px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .api-config {
            margin-top: 20px;
            padding: 16px;
            background: #f0f7ff;
            border-radius: 8px;
            border-left: 4px solid #1890ff;
        }

        .api-config label {
            font-size: 12px;
        }

        .api-config input {
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>类目内聚度分析工具</h1>
        <p class="subtitle">使用 SBERT 模型计算类目下词语的关联性</p>

        <form id="analysis-form">
            <div class="form-group">
                <label for="data-input">数据输入：</label>
                <textarea id="data-input" placeholder="格式：类目词:子词1,子词2,子词3&#10;例如：&#10;水果:苹果,香蕉,橙子,葡萄&#10;动物:猫,狗,鸟,鱼&#10;颜色:红色,蓝色,绿色,黄色" required></textarea>
                <div class="help-text">每行一组数据，格式：类目词:子词1,子词2,子词3,...</div>
            </div>

            <div class="api-config">
                <label for="api-url">API 地址：</label>
                <input type="text" id="api-url" value="http://localhost:5000/api/calculate-cohesion" placeholder="http://localhost:5000/api/calculate-cohesion">
                <div class="help-text">后端服务地址，默认使用 localhost:5000</div>
            </div>

            <div class="btn-group">
                <button type="submit" class="btn-primary" id="analyze-btn">开始分析</button>
                <button type="button" class="btn-secondary" id="clear-btn">清空</button>
            </div>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>正在计算中，请稍候...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result-section" id="result">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <div class="result-title">分析结果</div>
                <button class="copy-btn" id="copy-table-btn">复制表格</button>
            </div>
            <div id="copy-success" class="copy-success">✓ 表格已复制到剪贴板</div>
            <table class="result-table">
                <thead>
                    <tr>
                        <th>类目词</th>
                        <th>子词</th>
                        <th>详情</th>
                    </tr>
                </thead>
                <tbody id="result-tbody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const form = document.getElementById('analysis-form');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');
        const clearBtn = document.getElementById('clear-btn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // 隐藏结果和错误
            result.classList.remove('show');
            error.classList.remove('show');
            loading.classList.add('show');

            // 获取输入值
            const dataInput = document.getElementById('data-input').value.trim();
            const apiUrl = document.getElementById('api-url').value || 'http://localhost:5000/api/calculate-cohesion';

            // 解析输入数据
            const lines = dataInput.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0);

            if (lines.length === 0) {
                showError('请输入数据，格式：类目词:子词1,子词2,子词3');
                loading.classList.remove('show');
                return;
            }

            // 解析每行数据
            const dataRows = [];
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i];
                const colonIndex = line.indexOf(':');
                if (colonIndex === -1) {
                    showError(`第 ${i + 1} 行格式错误，应为：类目词:子词1,子词2,子词3`);
                    loading.classList.remove('show');
                    return;
                }

                const category = line.substring(0, colonIndex).trim();
                const itemsText = line.substring(colonIndex + 1).trim();
                
                if (!category) {
                    showError(`第 ${i + 1} 行：类目词不能为空`);
                    loading.classList.remove('show');
                    return;
                }

                const items = itemsText
                    .split(/[,，]/)
                    .map(item => item.trim())
                    .filter(item => item.length > 0);

                if (items.length === 0) {
                    showError(`第 ${i + 1} 行：至少需要一个子词`);
                    loading.classList.remove('show');
                    return;
                }

                dataRows.push({ category, items, lineIndex: i + 1 });
            }

            try {
                // 对每行数据分别计算
                const results = [];
                
                for (const row of dataRows) {
                    // 调用API计算相似度和关联类型
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            category: row.category,
                            items: row.items,
                            aggregation_method: 'mean'  // 使用mean，但实际不需要计算平均值
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(`第 ${row.lineIndex} 行计算失败: ${errorData.error || '计算失败'}`);
                    }

                    const data = await response.json();
                    const similarities = data.similarities || [];
                    const relationTypes = data.relation_types || [];
                    const items = data.items || row.items;
                    
                    // 获取主要的关联类型（取出现最多的类型，或第一个）
                    const mainRelationType = relationTypes.length > 0 
                        ? (relationTypes.filter(t => t && t !== '未知').length > 0
                            ? relationTypes.filter(t => t && t !== '未知')[0]
                            : relationTypes[0] || '未知')
                        : '未知';
                    
                    // 每个类目词只有一行
                    results.push({
                        category: row.category,
                        items: items,  // 子词列表
                        similarities: similarities,  // 关联度列表
                        relationType: mainRelationType  // 关联类型
                    });
                }

                // 显示结果
                displayResult(results);

            } catch (err) {
                showError('计算失败: ' + err.message + '\n\n请确保后端服务正在运行：\npython server.py');
            } finally {
                loading.classList.remove('show');
            }
        });

        function getScoreClass(score) {
            if (score >= 0.8) return 'score-high';
            if (score >= 0.6) return 'score-medium';
            return 'score-low';
        }

        // 存储完整的相似度数据
        let allResultsData = [];

        function displayResult(results) {
            const tbody = document.getElementById('result-tbody');
            tbody.innerHTML = '';
            
            // 保存完整数据用于复制
            allResultsData = results;

            // 每个类目词一行
            results.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                
                // 类目词列
                const categoryTd = document.createElement('td');
                categoryTd.className = 'category-col';
                categoryTd.textContent = row.category;
                tr.appendChild(categoryTd);
                
                // 子词列表列
                const itemsTd = document.createElement('td');
                itemsTd.className = 'items-col';
                itemsTd.textContent = row.items.join(', ');
                tr.appendChild(itemsTd);
                
                // 详情列（显示所有关联度，用;分割）
                const detailsTd = document.createElement('td');
                detailsTd.className = 'details-col';
                const allSimilarities = row.similarities.map(s => s.toFixed(4));
                detailsTd.textContent = allSimilarities.join(';');
                tr.appendChild(detailsTd);
                
                tbody.appendChild(tr);
            });

            // 显示结果区域
            result.classList.add('show');
        }

        // 复制表格功能（支持多种复制方式）
        document.getElementById('copy-table-btn').addEventListener('click', async function() {
            if (allResultsData.length === 0) {
                showError('没有可复制的数据');
                return;
            }

            try {
                // 生成表格文本（仅包含详情，用制表符分隔，方便粘贴到Excel等）
                let tableText = '';
                
                allResultsData.forEach(row => {
                    // 获取所有关联度，用;分割
                    const details = row.similarities.map(s => s.toFixed(4)).join(';');
                    tableText += `${details}\n`;
                });
                
                // 移除最后一行的换行符
                tableText = tableText.trim();

                // 尝试使用现代 Clipboard API
                let copySuccess = false;
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    try {
                        await navigator.clipboard.writeText(tableText);
                        copySuccess = true;
                    } catch (clipboardErr) {
                        console.warn('Clipboard API 失败，尝试降级方案:', clipboardErr);
                    }
                }

                // 如果 Clipboard API 失败，使用降级方案
                if (!copySuccess) {
                    // 创建临时文本区域
                    const textArea = document.createElement('textarea');
                    textArea.value = tableText;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    
                    try {
                        // 使用传统的 execCommand 方法
                        const successful = document.execCommand('copy');
                        if (successful) {
                            copySuccess = true;
                        } else {
                            throw new Error('execCommand 复制失败');
                        }
                    } catch (execErr) {
                        console.error('execCommand 也失败:', execErr);
                        // 如果都失败了，显示文本让用户手动复制
                        const textArea2 = document.createElement('textarea');
                        textArea2.value = tableText;
                        textArea2.style.position = 'fixed';
                        textArea2.style.width = '80%';
                        textArea2.style.height = '200px';
                        textArea2.style.top = '50%';
                        textArea2.style.left = '50%';
                        textArea2.style.transform = 'translate(-50%, -50%)';
                        textArea2.style.zIndex = '10000';
                        textArea2.style.padding = '10px';
                        textArea2.style.border = '2px solid #667eea';
                        textArea2.style.borderRadius = '8px';
                        document.body.appendChild(textArea2);
                        textArea2.select();
                        
                        showError('自动复制失败，请手动选择并复制文本框中的内容（Ctrl+C）');
                        setTimeout(() => {
                            document.body.removeChild(textArea2);
                        }, 10000);
                        return;
                    } finally {
                        document.body.removeChild(textArea);
                    }
                }
                
                // 显示成功提示
                if (copySuccess) {
                    const successMsg = document.getElementById('copy-success');
                    successMsg.classList.add('show');
                    setTimeout(() => {
                        successMsg.classList.remove('show');
                    }, 2000);
                }
            } catch (err) {
                showError('复制失败: ' + err.message);
            }
        });

        function showError(message) {
            error.textContent = message;
            error.classList.add('show');
        }

        clearBtn.addEventListener('click', () => {
            document.getElementById('data-input').value = '';
            result.classList.remove('show');
            error.classList.remove('show');
        });
    </script>
</body>
</html>
